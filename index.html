  <main>
    <div class="scoring-section">
      <div id="upper-section">
        <button class="category side side-1" onclick="scoreCategory(1)"><span class="dot"></span></button>
        <button class="category side side-2" onclick="scoreCategory(2)"><span class="dot"></span><span

        <button class="category side side-3" onclick="scoreCategory(3)"><span class="dot"></span><span
            class="dot"></span><span class="dot"></span></button>
        <button class="category side side-4" onclick="scoreCategory(4)">
          <div class="row"><span class="dot"></span><span class="dot"></span></div>
          <div class="row"><span class="dot"></span><span class="dot"></span></div>
        </button>
        <button class="category side side-5" onclick="scoreCategory(5)">
          <div class="row"><span class="dot"></span><span class="dot"></span></div>
          <div class="row"><span class="dot"></span></div>
          <div class="row"><span class="dot"></span><span class="dot"></span></div>
        </button>
        <button class="category side side-6" onclick="scoreCategory(6)">
          <div class="row"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
          <div class="row"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
        </button>
      </div>
      <div id="lower-section">
        <button class="category" onclick="scoreCategory(7)">3 of a<br />Kind</button>
        <button class="category" onclick="scoreCategory(8)">4 of a<br />Kind</button>
        <button class="category" onclick="scoreCategory(9)">Full<br />House</button>
        <button class="category" onclick="scoreCategory(10)">Small<br />Straight</button>
        <button class="category" onclick="scoreCategory(11)">Large<br />Straight</button>
        <button class="category" onclick="scoreCategory(12)">Chance</button>
        <button class="category" onclick="scoreCategory(13)">Yahtzee</button>
      </div>
    </div>

    <div id="dice-container">
      <button class="dice" onclick="toggleHold(0)">1</button>
      <button class="dice" onclick="toggleHold(1)">2</button>
      <button class="dice" onclick="toggleHold(2)">3</button>
      <button class="dice" onclick="toggleHold(3)">4</button>
      <button class="dice" onclick="toggleHold(4)">5</button>
    </div>

    <div id="stats">
      <div id="rolls-left">Rolls Left: 3</div>

      <div id="total-score">Total Score: 0</div>
    </div>

    <div class="controls">
      <button id="roll-button" onclick="rollDice()">Roll Dice</button>

      <button id="new-game-button" onclick="newGame()">New Game</button>
      <!-- <button id="end-turn-button" onclick="endTurn()">End Turn</button> -->
    </div>

    <div class="menu">
      <button class="reload-button" onclick="reloadPage()">Update App</button>

    </div>
